    <h1> example program to convert farenheit to celcius </h1>

    <p id="demo" ></p>

    <script>
        function tocelcius(){
            let celcius=(5/9) * (90-32);
             
        let text=( " the celsius is ...")

    }
    tocelcius();
       

        

    </script>
